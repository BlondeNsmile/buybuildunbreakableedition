    <style data-savepage-href="/assets/style.css">* {
    box-sizing: border-box; /* box model shucks */
    --color-white: #ffffff;
    --color-bright: #e0d0d0;
    --color-blue: #aaaaff;
    --color-gray: #595959;
    --color-light-gray: #8e8e8e;
    --color-red: #9b1616;
    --color-green: #199719;
    --color-orange: #f7942b;
    --color-orange-dark: #b36b1f;

    --padding: 1em;
}

h1 {
    font-size: 1.75em;
}
h2 {
    font-size: 1.5em;
}

body {
    margin: 0;
    background-color: #1d1d1d;
    background-image: /*savepage-url=/assets/bg_main.png*/ var(--savepage-url-2);

    font-family: sans-serif;
    color: var(--color-bright);
}

a {
    color: var(--color-blue);
}

a, a:visited {
    text-decoration: none;
}

li {
    text-align: justify;
}

p {
    margin-top: 1.5em;
    text-align: justify;
}

.p--warning {
    color: var(--color-orange);
    font-weight: bold;
}

.span--note {
    color: var(--color-light-gray);
    font-size: smaller;
}

/* Header */

.navigation-container {
    background-image: /*savepage-url=/assets/bg_top.png*/ var(--savepage-url-3);
    height: 48px;
    margin-bottom: 2em;
    padding-left: var(--padding);
    padding-right: var(--padding);
}

.navigation {
    margin: auto;
    max-width: 62.5rem;

    display: flex;
    flex-direction: row;
    place-items: center;
    column-gap: 1em;
    height: 100%;
}

.navigation__logo {
    image-rendering: -moz-crisp-edges;
    image-rendering: pixelated;
}

.navigation__links--start {
    text-align: start;
}
.navigation__links--end {
    text-align: end;
    flex: 1;
}

.navigation__link {
    font-weight: bold;
    padding: 0.5em;
}

.navigation__link--white {
    color: var(--color-white);
}

/* Main container */

.main {
    display: flex;
    place-content: center;
    column-gap: 2em;
    row-gap: 2em;
    
    max-width: 62.5rem;
    margin: auto;

    padding-left: var(--padding);
    padding-right: var(--padding);
}

.main--legal {
    flex-direction: column;
    column-gap: 0;
    row-gap: 0;
}

.section--wide {
    width: 100%;
}

/* Footnote */

.footer {
    margin: 2em;
    text-align: center;
    color: var(--color-gray);
    font-size: smaller;
}

.footer__link {
    color: var(--color-light-gray);
}

/* Common elements */

.button {
    background: linear-gradient(#9e9e9e, #4e4e4e);
    color: var(--color-white);
    font-weight: bold;
    text-align: center;

    display: flex;
    place-items: center;
    place-content: center;
    
    border-radius: 0.25em;
    padding-top: 0.5em;
    padding-bottom: 0.5em;
    padding-left: 1em;
    padding-right: 1em;
}

.button--orange {
    background: linear-gradient(var(--color-orange), var(--color-orange-dark));
}

/* Status message blocks */

.status-message {
    max-width: 44em;
    margin: auto;
    margin-bottom: 2em;
    padding-left: var(--padding);
    padding-right: var(--padding);

    display: flex;
    column-gap: 1em;
    place-content: center;
    place-items: center;
}


.status-message__description {
    text-align: initial;
    font-size: larger;
    flex: 1;
    margin: 0;
}

/* Main page blocks */

.trailer-video {
    width: 100%;
}

.download-now {
    display: flex;
    flex-direction: column;
    place-items: center;
}

.download-now__button {
    font-size: larger;
    margin-top: 2.25em;
}

/* Downloads page blocks */

.downloads {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.downloads__thumbnail {
    width: 100%;
    align-self: center;
    margin-top: 1em;
    margin-bottom: 2.5em;
}

.downloads__links {
    display: flex;
    column-gap: 1em;
    row-gap: 1em;
}

.downloads__link {
    flex: 1;
}

.downloads__other {
    margin-top: 1em;
    display: flex;
    place-content: center;
    column-gap: 1em;
    flex-wrap: wrap;
}

/* Utilties blocks */

.utilities {
    display: flex;
    flex-wrap: wrap;
    column-gap: 1em;
    place-content: center;
    row-gap: 1em;
}

.utility {
    display: flex;
    flex-direction: column;
    width: 25em;
}

.utility__description {
    flex: 1;
}

/* Account-related blocks */

.account-form {
    max-width: 40em;
    margin: auto;
    display: flex;
    flex-direction: column;
    row-gap: 1em;
}

.form__input {
    margin-top: 0.25em;
    width: 100%;
    padding: 0.4em;
}

.account-form__link {
    font-size: smaller;
}

.form-submit {
    width: 50%;
    margin-top: 0.25em;
}

/* Other */

@media (max-width: 65em) {
    .navigation__user-status {
        display: none;
    }
}

@media (max-width: 50em) {
    main {
        margin: 1em;
        flex-direction: column;
    }

    .navigation__home {
        display: none;
    }

    .navigation__separator--account,
    .navigation__user-status {
        display: none;
    }

    .downloads__links--wide {
        flex-direction: column;
    }
}

@media (max-width: 37em) {
    .navigation__username {
        display: none;
    }

    .navigation__separator {
        display: none;
    }
}
</style>
